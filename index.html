
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAILMAP – The Digital Twin of U.S. Railways</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
        }
        header {
            position: relative;
            padding: 60px 20px 20px 20px;
            text-align: center;
            background: #fff;
        }
        .logo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 120px;
            z-index: 1000;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <img src="logo-railmap.png" alt="RAILMAP logo" class="logo" />
    <header>
        <h1>RAILMAP – The Digital Twin of U.S. Railways</h1>
    </header>
    <main>
        <video autoplay muted loop>
            <source src="video-placeholder.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </main>
</body>
</html>
